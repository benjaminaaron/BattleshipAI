            function testReasoner(){

                testfield.cells[0][2] = CellType.WAVE;
                testfield.cells[2][0] = CellType.WAVE;

                /*testfield.cells[0][3] = CellType.SHIP;
                testfield.cells[1][3] = CellType.SHIP;
                testfield.cells[2][3] = CellType.SHIP;*/

                var reasoner = new Reasoner(shipTypes);
                reasoner.loadField(testfield);

                //reasoner.graph.show();
                reasoner.graph.export();
            }
