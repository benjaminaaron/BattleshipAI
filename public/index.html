<!doctype html>
<html>
    <head>
        <title>BattleshipAI terminalview</title>
        <style></style>
        <link href='terminal.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
    	<div id='container'/>

    	<script type='text/javascript' src='terminal.js'></script>
    	<script type='text/javascript' src='socket.io-1.3.5.js'></script>
        
        <script>

        	var socket = io();  

        	var term = new Terminal(document.getElementById('container'));
        	term.write('<b>Welcome to BattleshipAI in the terminal!</b><br>Enter \'login username\' to register at the server.');

        	function handleOutput(output){
                var cmd = output.split(' ')[0];
                var args = output.substring(cmd.length + 1, output.length); 
                socket.emit(cmd, args);                    
            }

        	socket.on('directmessage', function(msg){
 				term.write('<b>server to you:</b> ' + msg);
            });

        	socket.on('broadcast', function(msg){
 				term.write('<b>server to all:</b> ' + msg);
            });

        </script> 
    </body>
</html>
